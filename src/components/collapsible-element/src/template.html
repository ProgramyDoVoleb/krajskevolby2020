<div class="collapsible-element" :class="{opened}">
	<div class="collapsible-element-header" @click="toggleVisible">
		<span class="logo-holder" v-if="logo">
			<img :src="'/static/icon/' + logo + '.svg'" :alt="label" class="logo">
		</span>
		<span class="is-link">{{ label }}</span>
		<span class="icon red" v-if="opened">&times;</span>
		<span class="icon blue" v-if="!opened">&plus;</span>
	</div>
	<div class="collapsible-element-content" v-if="opened">
		<slot></slot>
	</div>
</div>
