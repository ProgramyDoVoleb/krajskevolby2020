<div class="overview">
  <h1>Jak dopadly minulé krajské volby</h1>
  <ol class="list-of-regions">
    <li v-for="(region, index) in $store.state.static.regions">
      <div class="region">
        <h2>
          <router-link :to="'/2016/' + region.hash">
            {{ region.name }}
          </router-link>
        </h2>
        <div class="part">
          <h3>Zastupitelé</h3>
          <ol class="list-of-parties">
            <li v-for="(party, index) in $store.state.static.previous2016.results[index].parties" v-if="party.elected.length > 0">
              {{ party.name }} &middot; {{ party.ptc }} % &middot; {{ party.elected.length }} mandátů
            </li>
          </ol>
        </div>
        <div class="part">
          <h3>Koalice</h3>
          <ol class="list-of-parties">
            <li v-for="(party, indexP) in $store.state.static.previous2016.coalition[index].parties">
              <div class="party">
                <h4>
                  {{ $store.state.static.previous2016.parties.list.find(p => p.reg === party.reg).name }}
                  &middot;
                  <span>({{ party.seats.length }})</span>
                </h4>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </li>
  </ol>
</div>
