	  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale= 1">
    <title>Volby do Krajského zastupitelstva 2020</title>
    <style>
	.seo{position:absolute;top:0;left:0}button:focus{outline:0}@keyframes pulse{0%{transform:scaleX(.5) translateX(-100px);background:#d7141a}50%{transform:scaleX(1) translateX(0)}100%{transform:scaleX(.5) translateX(100px);background:#11457e}}body,html{margin:0;padding:0}body{position:relative}#app{position:relative;z-index:1}.loading{position:absolute;background:#fff;top:0;left:0;width:100%;height:100%;min-height:100vh;font-family:sans-serif;line-height:1.5;font-size:1rem;-webkit-font-smoothing:antialiased;z-index:2}.loading h1{font-size:1.15em;display:block;padding:1em 0!important;margin:0!important;font-family:serif!important;font-weight:700!important}.loading-block{position:absolute;top:30vh;left:50%;text-align:center}.loading-bar{transform:translateX(-50%)}.loading-bar-swing{position:absolute;top:-20px;height:4px;width:50px;left:50%;margin-left:-25px;animation:pulse 1s linear alternate-reverse infinite}.loading-copy{transform:translateX(-50%);font-family:serif;max-width:20rem}.loading.loaded{transition:opacity .2s 1s linear;opacity:0;pointer-events:none}.loading.loaded .loading-block{transition:opacity .2s .5s linear;opacity:0;pointer-events:none}
    </style>
  <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
  </head>
